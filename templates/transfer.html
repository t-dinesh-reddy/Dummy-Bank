<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Funds - Dummy Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Transfer Funds</h2>
    <form method="POST" action="/transfer">
        <div class="mb-3">
            <label for="receiver" class="form-label">Receiver Username</label>
            <input name="receiver" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input name="amount" type="number" step="0.01" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Send</button>
    </form>
    <a href="/dashboard" class="btn btn-link mt-3">Back to Dashboard</a>
</body>
</html>
